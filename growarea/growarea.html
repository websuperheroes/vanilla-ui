<html>
<head>
    <meta charset="UTF-8">
    <title>Vanilla UI - Growarea: Textarea that increases as you type</title>

    <!-- Eric Meyer reset - not needed for dropdownse to work -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Minimal styles for dropdowns - required -->
    <link rel="stylesheet" href="css/vanilla-ui.growarea.css">
</head>
<body>

    <div class="panel">

        <p class="intro">Type in the field below, hit enter a few times and watch it grow as you run out of space:</p>

            <label for="grower">Description:
                <textarea class="growarea" ui-growarea="true"></textarea

            </label>


    </div>



    <script src="js/vanilla-ui.growarea.js"></script>
</body>
</html>
