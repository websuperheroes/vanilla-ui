<html>
<head>
    <meta charset="UTF-8">
    <title>Vanilla UI - Text Changer</title>

    <!-- Eric Meyer reset - not needed for dropdownse to work -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Minimal styles for dropdowns - required -->
    <link rel="stylesheet" href="css/vanilla-ui.textchanger.css">
</head>
<body>

    <div class="panel">

        <p class="intro">Click on the text below to change it:</p>

            <div class="text-changer">
                <h2 class="text-changer__text" ui-changeable-text="1">Add a title</h2>
                <input class="text-changer__input" ui-text-changer-input="1" type="text" value="Add a title">
            </div>
            <div class="spitball__description">
                <p ui-changeable-text="2">Optional description</p>
                <input ui-text-changer-input="2" type="text" value="Optional description">
            </div>


    </div>



    <script src="js/vanilla-ui.textchanger.js"></script>
</body>
</html>
