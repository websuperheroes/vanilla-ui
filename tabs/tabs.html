<html>
<head>
    <meta charset="UTF-8">
    <title>Vanilla UI - Tabs</title>

    <!-- Eric Meyer reset - not needed for tabs to work -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Minimal styles for tabs - required -->
    <link rel="stylesheet" href="css/vanilla-ui.tabs.css">
</head>
<body>

    <nav class="js-tab-nav tab-nav" role="tablist">
        <a id="tab-nav-1" class="tab-nav__item" href="#tab-pane-1" role="tab" aria-controls="tab-pane-1" aria-selected="true" tabindex="0">Tab 1</a>
        <a id="tab-nav-2" class="tab-nav__item" href="#tab-pane-2" role="tab" aria-controls="tab-pane-2" aria-selected="false" tabindex="0">Tab 2</a>
        <a id="tab-nav-3" class="tab-nav__item" href="#tab-pane-3" role="tab" aria-controls="tab-pane-3" aria-selected="false" tabindex="0">Tab 3</a>
    </nav>

    <section class="js-tab-panes tab-panes">
        <div id="tab-pane-1" class="tab-pane" role="tabpanel" aria-hidden="false">
        	<h3 tabindex="0">Tab 1</h3>
            <p>Oh my gosh, look at me, I'm Tab 1</p>
        </div>
        <div id="tab-pane-2" class="tab-pane" role="tabpanel"  aria-hidden="true">
        	<h3 tabindex="0">Tab 2</h3>
            <p>Everyone knows the realness is going down in Tab 2</p>
        </div>
        <div id="tab-pane-3" class="tab-pane" role="tabpanel" aria-hidden="true">
        	<h3 tabindex="0">Tab 3</h3>
            <p>How about some love for tab 3 y'all</p>
        </div>
    </section>

    <script src="js/vanilla-ui.tabs.js"></script>
</body>
</html>
